<html>
<head>
  <title>SegmentsJS</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!--<link rel="stylesheet" type="text/css" href="codepress/codepress.css" />-->
  <!--<script src="codepress/codepress.js" type="text/javascript"></script>-->

</head>
<body>
  <h1>SegmentsJS: A Java-Script Implementation of Orthography Profiles</h1>
  
  <div>
  <input class="sinput" type="button" onclick="loadProfile('sinopy');" value="SINOPY" name="sinopy" />
  <br>
  <input class="sinput" type="button" onclick="loadProfile('sampa');" value="SAMPA" name="sampa" />
  </div>
  <br>
  <textarea class="lined" rows="10" cols="60" id="profile" placeholder="insert your profile here"></textarea>
  <br>
  <input class="sinput" type="submit" name="load" value="load profile" onclick="profile();" />
  <br>
  <div id="converters"></div>
  <!--<textarea cols="20" rows="20" class="input" id="data" placeholder="insert your data for
    segmentation here"></textarea>-->
  <br>
  <input class="sinput" id="live" type="text" placeholder="type word" onkeyup="segmentAndShow(this.value)" />
  <output id="out"></output>
  
  <script src="profiles.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script src="vendor/jquery-linedtextarea.js"></script>
  <link href="vendor/jquery-linedtextarea.css" type="text/css" rel="stylesheet" />
<script>
$(function() {

  // Target all classed with ".lined"
  $(".lined").linedtextarea(
    {selectedLine: 1}
  );

  // Target a single one
  $("#mytextarea").linedtextarea();

});
</script>
</body>
</html>
